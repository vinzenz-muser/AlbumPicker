<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Album-Picker: Listen to all the 1001 albums to listen before you die!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div class="container mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="$(linkto(:home))">
        <img src="img/genie/home.png" width="30" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <% if Main.UserApp.AlbumPicker.GenieAuthentication.authenticated() %>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="$(linkto(:listrating))">Ratings</a>
            </li>
            <% end %>
              <li class="nav-item">
                <a href="$(linkto(:what))" class="nav-link">What?</a>
              </li>
              <% if Main.UserApp.AlbumPicker.GenieAuthentication.authenticated() %>
                <li class="nav-item">
                  <a href="$(linkto(:logout))" class="nav-link">Logout</a>
                </li>
                <% end %>
        </ul>
      </div>
    </nav>

    <% @yield %>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
